name: DevContainer CI

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ubuntu-noble:
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.platform }}
    name: Ubuntu Noble DevContainer
    steps:
      - uses: actions/checkout@v4
      - name: Run setup.sh and test binaries in Ubuntu Noble devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/ubuntu-noble/devcontainer.json
          runCmd: bash "setup.sh" && bash ".github/test-binaries.sh"
          env: GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ubuntu-with-node:
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.platform }}
    name: Ubuntu Noble DevContainer with Node
    steps:
      - uses: actions/checkout@v4
      - name: Run setup.sh and test binaries in Ubuntu Noble devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/ubuntu-apt-node/devcontainer.json
          runCmd: bash "setup.sh" && bash ".github/test-binaries.sh"
          env: GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  fedora:
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.platform }}
    name: Fedora DevContainer
    steps:
      - uses: actions/checkout@v4
      - name: Run setup.sh and test binaries in Fedora devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/fedora/devcontainer.json
          runCmd: bash "setup.sh" && bash ".github/test-binaries.sh"
          env: GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
